<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

<script>
const letters = new Set();

const a = "a";
const b = "b";
const c = "c";

letters.add(a);
letters.add(b);
letters.add(c);

document.getElementById("demo").innerHTML = letters.size;
</script>


<p id="demo1"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

document.getElementById("demo1").innerHTML = fruits.get("apples");
</script>


<p id="demo2"></p>

<script>
const fruits1 = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

fruits1.clear();

document.getElementById("demo2").innerHTML = fruits1.size;
</script>
</body>
</html>
