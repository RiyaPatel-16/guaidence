<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

<script>
const person = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
};
person.name = function() {
  return (this.firstName + " " + this.lastName).toUpperCase();
};

document.getElementById("demo").innerHTML =
"My father is " + person.name(); 
</script>


<p id="demo1"></p>

<script>
const person1 = {
  name: "John",
  age: 30,
  city: "New York"
};

document.getElementById("demo1").innerHTML = person1.name + ", " + person1.age + ", " + person1.city;
</script>


<p id="demo2"></p>

<script>
const person2 = {
  name: "John",
  age: 30,
  city: "New York"
};

document.getElementById("demo2").innerHTML = JSON.stringify(person2);
</script>
</body>
</html>
