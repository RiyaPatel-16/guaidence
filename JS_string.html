<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let answer1 = "It's alright";
        let answer2 = "He is called 'Johnny'";
        let answer3 = 'He is called "Johnny"'; 
        
        document.getElementById("demo").innerHTML =
        answer1 + "<br>" + answer2 + "<br>" + answer3; 
        </script>


<p id="demo1"></p>

<script>
let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo1").innerHTML = text.length;
</script>



<p id="demo2"></p>

<script>
let text1 = "We are the so-called \"Vikings\" from the north.";

</script>


<p id="demo3"></p>

<script>

</script>


<p id="demo4"></p>

<script>
let text3 = "Apple, Banana, Kiwi";
let part = text3.slice(7)
document.getElementById("demo4").innerHTML = part;
</script>


<button onclick="myFunction()">Try it</button>

<p id="demo5">Hello World!</p>

<script>
function myFunction() {
  let text = document.getElementById("demo5").innerHTML;
  document.getElementById("demo5").innerHTML =
  text.toUpperCase();
}
</script>


<p id="demo6"></p>

<p>Template literals are not supported in Internet Explorer.</p>

<script>
let price = 10;
let VAT = 0.25;
let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;

document.getElementById("demo6").innerHTML = total;
</script>

</html>
