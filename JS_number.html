<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

<script>
let x = 3.14;
let y = 3;
document.getElementById("demo").innerHTML = x + "<br>" + y;
</script>

<p id="demo1"></p>

<script>
var a = 10;
var b = 20;
document.getElementById("demo1").innerHTML =
"The result is: " + a + b;
</script>

<p>The typeof a BigInt is:</p>
<p id="demo2"></p>

<script>
let z = BigInt("9999999999999999");
document.getElementById("demo2").innerHTML = typeof z;
</script>

<p id="demo3"></p>

<script>
let r = 9.656;
document.getElementById("demo3").innerHTML = 
  r.toPrecision() + "<br>" +
  r.toPrecision(2) + "<br>" +
  r.toPrecision(4) + "<br>" +
  r.toPrecision(6);  
</script>

<p id="demo4"></p>

<script>
let i = Number.MIN_SAFE_INTEGER;
document.getElementById("demo4").innerHTML = i;
</script>

</body>
</html>
