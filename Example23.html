<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics</title>
</head>
<body>
    <canvas height="100" width="200" style="border: 2px solid black;"></canvas>
    <hr>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.strokeText("Hello World",10,50);
</script>

     <hr>

     <svg width="100" height="100">
       <circle cx="50" cy="50" r="40" stroke="darkblue" stroke-width="4" fill="purple" />
     </svg>

     <hr>

     <svg width="400" heigt="100">
        <rect width="400" height="100" style="fill: aqua;" stroke="blue" stroke-width="4"></rect>
     </svg>

     <hr>

     <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
     </svg>
      


</body>
</html>
