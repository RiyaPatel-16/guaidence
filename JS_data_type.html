<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Numbers can be written with, or without decimals:</p>

<p id="demo"></p>

<script>
let x1 = 34.00;
let x2 = 34;
let x3 = 3.14;

document.getElementById("demo").innerHTML =
x1 + "<br>" + x2 + "<br>" + x3;
</script>


<p id="demo1"></p>

<script>
let x = 5;
let y = 7;
let z = 5;

document.getElementById("demo1").innerHTML =
(x == y) + "<br>" + (x == z);
</script>

<p id="demo2"></p>

<script>
const person = {
  firstName : "John",
  lastName  : "Doe",
  age     : 50,
  eyeColor  : "blue"
};

document.getElementById("demo2").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
