<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = Math.PI;
</script>

<p id="demo1"></p>

<script>
document.getElementById("demo1").innerHTML = Math.round(4.6);
</script>

<p id="demo2"></p>

<script>
document.getElementById("demo2").innerHTML = Math.ceil(4.4);
</script>

<p id="demo3"></p>

<script>
document.getElementById("demo3").innerHTML = Math.floor(4.7);
</script>

<p id="demo4"></p>

<script>
document.getElementById("demo4").innerHTML = Math.sign(4);
</script>

<p id="demo5"></p>

<script>
document.getElementById("demo5").innerHTML = Math.pow(8,2);
</script>

<p id="demo6"></p>

<script>
document.getElementById("demo6").innerHTML = 
"The sine value of 90 degrees is " + Math.sin(90 * Math.PI / 180);
</script>

<p id="demo7"></p>

<script>
document.getElementById("demo7").innerHTML =
Math.max(0, 150, 30, 20, -8, -200);
</script>
</body>
</html>
